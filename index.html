<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sale</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* border: 1px solid black; */ /* Border around the container */
            padding: 20px; /* Padding inside the container */
            border-radius: 10px; /* Optional: rounded corners */
            /* Removed background-color to make it transparent */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */ /* Optional: shadow for better visibility */
        }
        h1 {
            font-size: 20vw;
            margin: 0 0 40px 0; /* Margin-bottom for spacing below the heading */
            background: -webkit-linear-gradient(#007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @media screen and (min-width: 1200px) {
            h1 {
               font-size: 200px;
            }
          }
        .email-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .email-button:hover {
            background-color: #0056b3;
            transform: translateY(5px); /* Moves the button 5px down when hovered */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For Sale</h1>
        <a href="mailto:barbualex.tgv@gmail.com?subject=ALTF4.ro offer&body=Hi, 

I want to offer you AMOUNT to transfer the domain to me. 

Thank you, 

[NAME]" target="_blank" class="email-button">Send an offer</a>
    </div>
</body>
</html>
